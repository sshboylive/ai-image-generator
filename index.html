<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI图像生成器</title>
    <!-- 引入React和ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- 引入Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        
        /* 添加移动端优化样式 */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            header {
                margin-bottom: 1rem;
            }
            
            header h1 {
                font-size: 1.75rem;
            }
            
            .grid {
                gap: 1rem;
            }
            
            .p-6 {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [prompt, setPrompt] = useState('');
            const [negativePrompt, setNegativePrompt] = useState(''); 
            const [generatedImage, setGeneratedImage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [apiKey, setApiKey] = useState('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'); // 设置默认API密钥
            // 修改模型数据，添加更详细的模型信息
            const [models, setModels] = useState([
                { id: 'sdxl', name: 'Stable Diffusion XL', type: 'online', apiPath: 'stabilityai/stable-diffusion-xl-base-1.0', description: '高质量通用图像生成模型' },
                { id: 'sd2', name: 'Stable Diffusion 2.1', type: 'online', apiPath: 'stabilityai/stable-diffusion-2-1', description: '平衡速度与质量的模型' },
                { id: 'dreamshaper', name: 'DreamShaper', type: 'online', apiPath: 'Lykon/dreamshaper-8', description: '适合创意和艺术风格图像' }
            ]);
            const [selectedModel, setSelectedModel] = useState(null);
            const [showAdvanced, setShowAdvanced] = useState(false);
            const [numInferenceSteps, setNumInferenceSteps] = useState(30);
            const [guidanceScale, setGuidanceScale] = useState(7.5);
            const [width, setWidth] = useState(512);
            const [height, setHeight] = useState(512);
            const [seed, setSeed] = useState(-1);
            const [lastUsedSeed, setLastUsedSeed] = useState(null);

            // 组件加载时设置默认模型
            useEffect(() => {
                if (models.length > 0) {
                    setSelectedModel(models[0]);
                }
            }, []);

            // 生成图像函数
            const generateImage = async () => {
                if (!prompt.trim()) {
                    setError('请输入描述文本');
                    return;
                }
            
                if (!selectedModel) {
                    setError('请选择一个模型');
                    return;
                }
            
                if (!apiKey.trim()) {
                    setError('请输入Hugging Face API密钥');
                    return;
                }
            
                setIsLoading(true);
                setError('');
            
                try {
                    const response = await fetch(`https://api-inference.huggingface.co/models/${selectedModel.apiPath}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            negative_prompt: negativePrompt,
                            num_inference_steps: numInferenceSteps,
                            guidance_scale: guidanceScale,
                            width: width,
                            height: height,
                            seed: seed === -1 ? Math.floor(Math.random() * 2147483647) : seed
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    setGeneratedImage(imageUrl);
                    setLastUsedSeed(seed === -1 ? Math.floor(Math.random() * 2147483647) : seed);
                    
                } catch (err) {
                    console.error('生成图像错误:', err);
                    setError('生成图像时出错: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };
            // 下载图像函数
            const downloadImage = () => {
                if (!generatedImage) return;
                
                const link = document.createElement('a');
                link.href = generatedImage;
                const fileName = `ai_image_${Date.now()}_${width}x${height}_seed${lastUsedSeed}.png`;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            // 随机种子函数
            const randomizeSeed = () => {
                setSeed(-1);
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <header className="text-center mb-12">
                        <h1 className="text-4xl font-bold text-indigo-700">AI图像生成器</h1>
                        <p className="text-gray-600 mt-2">输入文字描述，AI将为您生成相应的图像</p>
                    </header>
            
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
                        {/* 左侧：控制面板 */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {/* API密钥输入框 */}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    Hugging Face API密钥
                                </label>
                                <input
                                    type="password"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    placeholder="输入您的Hugging Face API密钥或使用默认值"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    <a href="https://huggingface.co/settings/tokens" target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:underline">
                                        点击这里获取API密钥
                                    </a>
                                    {" 或使用默认提供的公开API密钥"}
                                </p>
                            </div>
                            {/* 其余控制面板内容保持不变 */}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    选择模型
                                </label>
                                <select
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={selectedModel ? selectedModel.id : ''}
                                    onChange={(e) => {
                                        const model = models.find(m => m.id === e.target.value);
                                        setSelectedModel(model || null);
                                    }}
                                >
                                    <option value="">选择模型</option>
                                    {models.map(model => (
                                        <option key={model.id} value={model.id}>
                                            {model.name} - {model.description} ({model.type})
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    描述您想要的图像
                                </label>
                                <textarea
                                    id="prompt"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    rows="3"
                                    placeholder="例如：一只在草地上奔跑的金毛犬，阳光明媚"
                                    value={prompt}
                                    onChange={(e) => setPrompt(e.target.value)}
                                ></textarea>
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    反向提示词（不希望出现的元素）
                                </label>
                                <textarea
                                    id="negativePrompt"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    rows="2"
                                    placeholder="例如：模糊，变形，低质量，像素化，低分辨率，不完整"
                                    value={negativePrompt}
                                    onChange={(e) => setNegativePrompt(e.target.value)}
                                ></textarea>
                                <p className="text-xs text-gray-500 mt-1">指定您不希望在生成图像中出现的元素</p>
                            </div>
                            <div className="mb-6">
                                <button
                                    type="button"
                                    className="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center"
                                    onClick={() => setShowAdvanced(!showAdvanced)}
                                >
                                    {showAdvanced ? '隐藏高级设置' : '显示高级设置'}
                                    <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={showAdvanced ? "M5 15l7-7 7 7" : "M19 9l-7 7-7-7"}></path>
                                    </svg>
                                </button>
                                
                                {showAdvanced && (
                                    <div className="mt-4 p-4 bg-gray-50 rounded-md">
                                        <h3 className="text-lg font-medium text-gray-700 mb-3">高级参数设置</h3>
                                        
                                        <div className="mb-4">
                                            <label className="block text-gray-700 text-sm font-bold mb-2">
                                                种子
                                            </label>
                                            <div className="flex items-center">
                                                <input
                                                    type="number"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                    value={seed === -1 ? '' : seed}
                                                    onChange={(e) => {
                                                        const val = e.target.value === '' ? -1 : parseInt(e.target.value);
                                                        setSeed(val);
                                                    }}
                                                    placeholder="随机"
                                                />
                                                <button
                                                    onClick={() => randomizeSeed()}
                                                    className="ml-2 px-3 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fillRule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clipRule="evenodd" />
                                                    </svg>
                                                </button>
                                            </div>
                                            <div className="flex items-center mt-2">
                                                <input
                                                    type="checkbox"
                                                    id="randomSeed"
                                                    checked={seed === -1}
                                                    onChange={() => seed === -1 ? setSeed(Math.floor(Math.random() * 2147483647)) : setSeed(-1)}
                                                    className="mr-2"
                                                />
                                                <label htmlFor="randomSeed" className="text-sm text-gray-600">
                                                    Randomize seed 随机化种子
                                                </label>
                                            </div>
                                            <input
                                                type="range"
                                                min="0"
                                                max="2147483647"
                                                value={seed === -1 ? 0 : seed}
                                                onChange={(e) => setSeed(parseInt(e.target.value))}
                                                disabled={seed === -1}
                                                className="w-full mt-2"
                                            />
                                            <div className="flex justify-between text-xs text-gray-500">
                                                <span>0</span>
                                                <span>2147483647</span>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                            <div>
                                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                                    宽度 ({width}px)
                                                </label>
                                                <input
                                                    type="number"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                    value={width}
                                                    onChange={(e) => setWidth(parseInt(e.target.value) || 512)}
                                                    min="256"
                                                    max="1440"
                                                    step="8"
                                                />
                                                <input
                                                    type="range"
                                                    min="256"
                                                    max="1440"
                                                    step="8"
                                                    value={width}
                                                    onChange={(e) => setWidth(parseInt(e.target.value))}
                                                    className="w-full mt-2"
                                                />
                                                <div className="flex justify-between text-xs text-gray-500">
                                                    <span>512</span>
                                                    <span>1440</span>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                                    高度 ({height}px)
                                                </label>
                                                <input
                                                    type="number"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                    value={height}
                                                    onChange={(e) => setHeight(parseInt(e.target.value) || 512)}
                                                    min="256"
                                                    max="1440"
                                                    step="8"
                                                />
                                                <input
                                                    type="range"
                                                    min="256"
                                                    max="1440"
                                                    step="8"
                                                    value={height}
                                                    onChange={(e) => setHeight(parseInt(e.target.value))}
                                                    className="w-full mt-2"
                                                />
                                                <div className="flex justify-between text-xs text-gray-500">
                                                    <span>512</span>
                                                    <span>1440</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                                    Guidance scale 指导量表 ({guidanceScale.toFixed(1)})
                                                </label>
                                                <input
                                                    type="number"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                    value={guidanceScale}
                                                    onChange={(e) => setGuidanceScale(parseFloat(e.target.value) || 7.5)}
                                                    min="0"
                                                    max="20"
                                                    step="0.1"
                                                />
                                                <input
                                                    type="range"
                                                    min="0"
                                                    max="20"
                                                    step="0.1"
                                                    value={guidanceScale}
                                                    onChange={(e) => setGuidanceScale(parseFloat(e.target.value))}
                                                    className="w-full mt-2"
                                                />
                                                <div className="flex justify-between text-xs text-gray-500">
                                                    <span>0</span>
                                                    <span>7.5</span>
                                                    <span>20</span>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                                    推理步骤数 ({numInferenceSteps})
                                                </label>
                                                <input
                                                    type="number"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                                    value={numInferenceSteps}
                                                    onChange={(e) => setNumInferenceSteps(parseInt(e.target.value) || 30)}
                                                    min="1"
                                                    max="100"
                                                    step="1"
                                                />
                                                <input
                                                    type="range"
                                                    min="1"
                                                    max="100"
                                                    value={numInferenceSteps}
                                                    onChange={(e) => setNumInferenceSteps(parseInt(e.target.value))}
                                                    className="w-full mt-2"
                                                />
                                                <div className="flex justify-between text-xs text-gray-500">
                                                    <span>1</span>
                                                    <span>50</span>
                                                    <span>100</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="mb-6">
                                <button
                                    type="button"
                                    onClick={generateImage}
                                    disabled={isLoading}
                                    className={`w-full py-3 px-4 rounded-md text-white font-medium ${
                                        isLoading ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'
                                    }`}
                                >
                                    {isLoading ? (
                                        <span className="flex items-center justify-center">
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            生成中...
                                        </span>
                                    ) : (
                                        '生成图像'
                                    )}
                                </button>
                            </div>
                            {error && (
                                <div className="p-3 bg-red-100 text-red-700 rounded-md">
                                    {error}
                                </div>
                            )}
                        </div>
                    {/* 右侧：生成结果 */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-xl font-semibold mb-3">生成结果</h2>
                            {generatedImage ? (
                                <div>
                                    <div className="border rounded-md p-2 flex items-center justify-center">
                                        <img 
                                            src={generatedImage} 
                                            alt="AI生成的图像" 
                                            className="rounded-md max-w-full max-h-[500px] object-contain"
                                        />
                                    </div>
                                    <div className="mt-4 flex justify-between">
                                        <div className="text-sm text-gray-600">
                                            <div><strong>提示词:</strong> {prompt}</div>
                                            {negativePrompt && <div><strong>反向提示词:</strong> {negativePrompt}</div>}
                                            <div><strong>图像尺寸:</strong> {width} x {height}px</div>
                                            {lastUsedSeed !== null && (
                                                <div>
                                                    <strong>使用的种子值:</strong> {lastUsedSeed}
                                                    <button
                                                        onClick={() => setSeed(lastUsedSeed)}
                                                        className="ml-2 px-2 py-1 text-xs bg-indigo-100 text-indigo-700 rounded hover:bg-indigo-200"
                                                        title="使用此种子"
                                                    >
                                                        使用此种子
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                        <button
                                            onClick={downloadImage}
                                            className="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center"
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                                <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" />
                                            </svg>
                                            下载图像
                                        </button>
                                    </div>
                                </div>
                            ) : (
                                <div className="flex items-center justify-center h-64 bg-gray-100 rounded-md">
                                    <p className="text-gray-500">请输入描述并点击"生成图像"按钮</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // 渲染应用到DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
