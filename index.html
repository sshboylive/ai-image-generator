<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图像生成器</title>
    <!-- 引入React和ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- 引入Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 引入Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [prompt, setPrompt] = useState('');
            const [negativePrompt, setNegativePrompt] = useState(''); 
            const [generatedImage, setGeneratedImage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [apiKey, setApiKey] = useState(''); // 添加API密钥状态
            // 修改模型数据，添加更详细的模型信息
            const [models, setModels] = useState([
                { id: 'sdxl', name: 'Stable Diffusion XL', type: 'online', apiPath: 'stabilityai/stable-diffusion-xl-base-1.0', description: '高质量通用图像生成模型' },
                { id: 'sd2', name: 'Stable Diffusion 2.1', type: 'online', apiPath: 'stabilityai/stable-diffusion-2-1', description: '平衡速度与质量的模型' },
                { id: 'dreamshaper', name: 'DreamShaper', type: 'online', apiPath: 'Lykon/dreamshaper-8', description: '适合创意和艺术风格图像' }
            ]);
            const [selectedModel, setSelectedModel] = useState(null);
            const [showAdvanced, setShowAdvanced] = useState(false);
            const [numInferenceSteps, setNumInferenceSteps] = useState(30);
            const [guidanceScale, setGuidanceScale] = useState(7.5);
            const [width, setWidth] = useState(512);
            const [height, setHeight] = useState(512);
            const [seed, setSeed] = useState(-1);
            const [lastUsedSeed, setLastUsedSeed] = useState(null);

            // 组件加载时设置默认模型
            useEffect(() => {
                if (models.length > 0) {
                    setSelectedModel(models[0]);
                }
            }, []);

            // 生成图像函数
            const generateImage = async () => {
                if (!prompt.trim()) {
                    setError('请输入描述文本');
                    return;
                }
            
                if (!selectedModel) {
                    setError('请选择一个模型');
                    return;
                }
            
                if (!apiKey.trim()) {
                    setError('请输入Hugging Face API密钥');
                    return;
                }
            
                setIsLoading(true);
                setError('');
            
                try {
                    const response = await fetch(`https://api-inference.huggingface.co/models/${selectedModel.apiPath}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            negative_prompt: negativePrompt,
                            num_inference_steps: numInferenceSteps,
                            guidance_scale: guidanceScale,
                            width: width,
                            height: height,
                            seed: seed === -1 ? Math.floor(Math.random() * 2147483647) : seed
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    setGeneratedImage(imageUrl);
                    setLastUsedSeed(seed === -1 ? Math.floor(Math.random() * 2147483647) : seed);
                    
                } catch (err) {
                    console.error('生成图像错误:', err);
                    setError('生成图像时出错: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            };
            // 随机种子函数
            const randomizeSeed = () => {
                setSeed(-1);
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <header className="text-center mb-12">
                        <h1 className="text-4xl font-bold text-indigo-700">AI图像生成器</h1>
                        <p className="text-gray-600 mt-2">输入文字描述，AI将为您生成相应的图像</p>
                    </header>
            
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
                        {/* 左侧：控制面板 */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {/* API密钥输入框 */}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    Hugging Face API密钥
                                </label>
                                <input
                                    type="password"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    placeholder="输入您的Hugging Face API密钥"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                />
                                <p className="text-xs text-gray-500 mt-1">
                                    <a href="https://huggingface.co/settings/tokens" target="_blank" rel="noopener noreferrer" className="text-indigo-600 hover:underline">
                                        点击这里获取API密钥
                                    </a>
                                </p>
                            </div>
                            {/* 其余控制面板内容保持不变 */}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    选择模型
                                </label>
                                <select
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={selectedModel ? selectedModel.id : ''}
                                    onChange={(e) => {
                                        const model = models.find(m => m.id === e.target.value);
                                        setSelectedModel(model || null);
                                    }}
                                >
                                    <option value="">选择模型</option>
                                    {models.map(model => (
                                        <option key={model.id} value={model.id}>
                                            {model.name} - {model.description} ({model.type})
                                        </option>
                                    ))}
                                </select>
                            </div>
                    {/* 右侧：生成结果 */}
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-xl font-semibold mb-3">生成结果</h2>
                            {generatedImage ? (
                                <div>
                                    <div className="border rounded-md p-2">
                                        <img 
                                            src={generatedImage} 
                                            alt="AI生成的图像" 
                                            className="w-full h-auto rounded-md"
                                        />
                                    </div>
                                    <div className="mt-2 text-sm text-gray-600">
                                        <div><strong>提示词:</strong> {prompt}</div>
                                        {negativePrompt && <div><strong>反向提示词:</strong> {negativePrompt}</div>}
                                        {lastUsedSeed !== null && (
                                            <div>
                                                <strong>使用的种子值:</strong> {lastUsedSeed}
                                                <button
                                                    onClick={() => setSeed(lastUsedSeed)}
                                                    className="ml-2 px-2 py-1 text-xs bg-indigo-100 text-indigo-700 rounded hover:bg-indigo-200"
                                                    title="使用此种子"
                                                >
                                                    使用此种子
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ) : (
                                <div className="flex items-center justify-center h-64 bg-gray-100 rounded-md">
                                    <p className="text-gray-500">请输入描述并点击"生成图像"按钮</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // 渲染应用到DOM
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
