                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    选择模型
                                </label>
                                <select
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    value={selectedModel ? selectedModel.id : ''}
                                    onChange={(e) => {
                                        const model = models.find(m => m.id === e.target.value);
                                        setSelectedModel(model || null);
                                    }}
                                >
                                    <option value="">选择模型</option>
                                    {models.map(model => (
                                        <option key={model.id} value={model.id}>
                                            {model.name} - {model.description} ({model.type})
                                        </option>
                                    ))}
                                </select>
                            </div>
                
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    描述您想要的图像
                                </label>
                                <textarea
                                    id="prompt"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    rows="3"
                                    placeholder="例如：一只在草地上奔跑的金毛犬，阳光明媚"
                                    value={prompt}
                                    onChange={(e) => setPrompt(e.target.value)}
                                ></textarea>
                            </div>
                
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2">
                                    反向提示词（不希望出现的元素）
                                </label>
                                <textarea
                                    id="negativePrompt"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                    rows="2"
                                    placeholder="例如：模糊，变形，低质量，像素化，低分辨率，不完整"
                                    value={negativePrompt}
                                    onChange={(e) => setNegativePrompt(e.target.value)}
                                ></textarea>
                                <p className="text-xs text-gray-500 mt-1">指定您不希望在生成图像中出现的元素</p>
                            </div>
                
                            <div className="mb-6">
                                <button
                                    type="button"
                                    className="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center"
                                    onClick={() => setShowAdvanced(!showAdvanced)}
                                >
                                    {showAdvanced ? '隐藏高级设置' : '显示高级设置'}
                                    <svg className="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={showAdvanced ? "M5 15l7-7 7 7" : "M19 9l-7 7-7-7"}></path>
                                    </svg>
                                </button>
                                
                                {showAdvanced && (
                                    // ... 高级设置代码 ...
                                )}
                            </div>
                            
                            <div className="mb-6">
                                <button
                                    type="button"
                                    onClick={generateImage}
                                    disabled={isLoading}
                                    className={`w-full py-3 px-4 rounded-md text-white font-medium ${
                                        isLoading ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'
                                    }`}
                                >
                                    {isLoading ? (
                                        <span className="flex items-center justify-center">
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            生成中...
                                        </span>
                                    ) : (
                                        '生成图像'
                                    )}
                                </button>
                            </div>
                            
                            {error && (
                                <div className="p-3 bg-red-100 text-red-700 rounded-md">
                                    {error}
                                </div>
                            )}
                        </div>
                    {/* 右侧：生成结果 */}
